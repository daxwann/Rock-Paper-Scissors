<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="outerWrapper" class="container-fluid bg-dark d-flex flex-column justify-content-between">
    <header class="container page-header">
      <h1 class="display-6 text-center text-white py-1">Rock Paper Scissors</h1>
    </header>
    <form id="controls" class="container d-flex flex-row justify-content-between justify-content-md-around">
      <div>
        <select id="selectRounds" name="round" class="btn btn-sm">
          <option value="3" class="bg-white text-dark">3 rounds</option>
          <option value="5" class="bg-white text-dark">5 rounds</option>
          <option value="7" class="bg-white text-dark">7 rounds</option>
        </select>
        <button id="btnStart" type="button" class="btn btn-success btn-sm">Start</button>
      </div>
      <button id="btnReset" type="button" class="btn btn-danger btn-sm">Reset</button>
    </form>
    <div id="announcer" class="row justify-content-center">
      <p id="announcement" class="text-info">Are you ready? Press Start</p>
    </div>
    <div id="gameDisplay" class="container">
      <div id="round" class="row justify-content-center">
        <div class="col text-center text-light align-self-center">
          <h5 class="font-weight-bold">Round</h5>
          <h4 id="roundNum">0</h4>
        </div>
      </div><!--round-->
      <div id="battleGround" class="row justify-content-center my-2">
        <div id="playerSide" class="col col-md-4 col-lg-3 bg-secondary border-right border-light d-flex flex-column">
          <div class="text-center text-light">
            <h5 class="font-weight-bold">Player: <span id="playerScore">0</span></h5>
          </div>
          <img id="playerRock" class="align-self-center d-none" src="rock.png" alt="rock">
          <img id="playerPaper" class="align-self-center d-none" src="paper.png" alt="paper">
          <img id="playerScissors" class="align-self-center d-none" src="scissors.png" alt="scissors">
        </div><!--playerSide-->
        <div id="compSide" class="col col-md-4  col-lg-3 bg-secondary d-flex flex-column d-flex flex-column">
          <div class="text-center text-light">
            <h5 class="font-weight-bold">Computer: <span id="compScore">0</span></h5>
          </div>
          <img id="compRock" class="align-self-center d-none" src="rock.png" alt="rock">
          <img id="compPaper" class="align-self-center d-none" src="paper.png" alt="paper">
          <img id="compScissors" class="align-self-center d-none" src="scissors.png" alt="scissors">
        </div><!--compSide-->
      </div><!--battleGround-->
    </div><!--gameDisplay-->
    <div id="choiceSet" class="container d-flex flex-row justify-content-center mt-3">
      <button type="button" value="rock" class="bg-danger choices d-flex flex-row justify-content-center" disabled>
        <img class="align-self-center" src="rock.png" alt="rock">
      </button>
      <button type="button" value="paper" class="bg-warning choices d-flex flex-row justify-content-center" disabled>
        <img class="align-self-center" src="paper.png" alt="paper">
      </button>
      <button type="button" value="scissors" class="bg-info choices d-flex flex-row justify-content-center" disabled>
        <img class="align-self-center" src="scissors.png" alt="scissors">
      </button>
    </div><!--choiceSet-->
    <footer class="container">
      <p class="text-light text-center">&copy; Xiaoda Wang 2018 | Los Angeles, CA</p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
  <script src="test.js"></script>
</body>
</html>
