<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors></title>
</head>
<body>
    <script>
        let computerPlay = function() {
            let x = Math.floor(Math.random() * 3);

            switch(x) {
                case 0:
                    return "Paper";
                    break;
                case 1:
                    return "Rock";
                    break;
                case 2:
                    return "Scissors"
                    break;
            }
        };
    </script>
</body>
</html>
